<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="projeto apresentado como parte dos requisitos necessários para aprovação na matéria de desenvolvimento web">
    <meta name="keywords" content="netflix, filme, diversão, passatempo">
    <meta name="author" content="Mateus | Helberte">

    <link rel="stylesheet" href="css/style.css">

    <title>WebFlix</title>
  </head>
  <body>
    <div class="top">
      <div class="gradient">
     
        <!-- section header -->
        <header class="header-principal">
          <span class="span-logo" > 
            
          </span>
          <div class="options">
            <select name="language" id="language">
              <option value="portugues">Português</option>
              <option value="english">English</option>
            </select>  
            <button class="button">Entrar</button>
          </div>        
        </header>


        <!-- section header-center-->
        <div class="header-center">
          <h1>Filmes, séries e muito mais. Sem limites</h1>
          <h3>Assista onde quises, cancele quando quiser.</h3>

          <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

          <input type="email" placeholder="Email" maxlength="200">
          <button class="button-go">Vamos lá</button>
        </div>     
          
      </div>
    </div>
  </body>
</html>
